<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scroll - Financial News</title>
</head>
<body>
    <div id="app">
        <!-- Main application content -->
    </div>

    <script>
// OBS音频捕获兼容性修复
function fixOBSAudio() {
    // 强制解除视频静音
    const videoElement = document.getElementById('natureVideo');
    if (videoElement) {
        videoElement.muted = false;
        videoElement.volume = 1.0;
        
        // 尝试播放以激活音频
        videoElement.play().catch(e => {
            console.log('视频播放需要用户交互');
        });
    }
    
    // 通知iframe也解除静音
    const iframe = document.getElementById('tradingBoard');
    if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({ 
            action: 'setVolume', 
            value: 100 
        }, '*');
    }
}

// 在初始化函数中调用
function init() {
    // ... 原有代码 ...
    
    // 添加OBS音频修复
    setTimeout(fixOBSAudio, 1000);
    
    // 点击页面时也尝试激活音频
    document.addEventListener('click', fixOBSAudio);
}
    </script>

    <!-- Vercel Speed Insights -->
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
